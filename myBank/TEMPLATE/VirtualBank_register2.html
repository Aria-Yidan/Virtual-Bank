    <div class="register">
        <h1>欢迎注册</h1>
        <form method="post" action="">
            <p>用户名：</p>
            <input id="user_name" type="text" name="username" placeholder="用户名" required="required" />
            <p>密码：</p>
            <input id="user_password" type="password" name="password" placeholder="密码" required="required" />
            <p>确认密码：</p>

            <p></p>
            <button type="submit" class="btn btn-primary btn-block btn-large" onclick="Encrypt()">注 册</button>
            <input id="user_key" type="hidden" name="key_encrypted">
        </form>
        {% if error %}{% for err in error %}<h1>{{err}}</h1>{% endfor %}{% endif %}
        <script>
            rnd.today=new Date();
            rnd.seed=rnd.today.getTime();
            function rnd() {
            　　　　rnd.seed = (rnd.seed*9301+49297) % 233280;
            　　　　return rnd.seed/(233280.0);
            }
            function rand(number) {//http://blog.csdn.net/guoguo1980/article/details/4551353
            　　　　return Math.ceil(rnd()*number);
            }
            function RSAPowMod(txt, key, n) {
                var a, b;
                if (key % 2 == 0) {
                    a = 1
                    for (var i = 1; i <= key / 2; i++) {
                        b = (txt * txt) % n
                        a = (b * a) % n
                    }
                } else {
                    a = txt
                    for (var i = 1; i <= key / 2; i++) {
                        b = (txt * txt) % n
                        a = (b * a) % n
                    }
                }
                return a;
            }
            function Encrypt()
            {
                var c =  new Array();
                user_name = document.getElementById("user_name");
                user_key = document.getElementById("user_key");
                //user_password = document.getElementById("user_password");
                //user_rpassword = document.getElementById("user_name");
                var temp = user_name.value
                var randnum = rand(10)
                //var key = parseInt(Math.pow(randnum,parseInt({{rsa_e}})) % parseInt({{rsa_n}})) ;
                //var key = Math.pow(randnum,parseInt({{rsa_e}}))
                var key = RSAPowMod(randnum,parseInt({{rsa_e}}),parseInt({{rsa_n}}))
                //var key = encryptedString(,)
                user_key.value = key;
                for (i=0;i<temp.length;i++)
                {
                    c[i] = String.fromCharCode(temp.charCodeAt(i) + randnum);
                }
                
                user_name.value = c.join("");
                //user_name.value = key
            }
            
        </script>
